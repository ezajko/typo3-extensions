<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

This template displays a NEW form for creating an event.

<f:section name="main">
    <f:flashMessages/>

    <f:render partial="FormErrors" arguments="{object:Event}"/>

    <f:form class="bsbh-events-new" action="create" name="newEvent" object="{newEvent}">
        <f:render partial="Event/FormFields" arguments="{_all}"/>
        <div class="form-group">
            <f:link.action action="list" class="btn btn-secondary"><f:translate key="tx_bsbhevents_cancel"/></f:link.action>
            <f:form.submit class="btn btn-primary" value="{f:translate(key: 'tx_bsbhevents_create_new')}"/>
        </div>
    </f:form>
</f:section>
</html>
