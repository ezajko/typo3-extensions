<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

This template displays the EDIT form for an Event


<f:section name="main">
    <h1>Edit Event</h1>

    <f:flashMessages/>

    <f:render partial="FormErrors" arguments="{object:Event}"/>

    <f:form class="bsbh-events-edit" action="update" name="event" object="{event}">
        <f:render partial="Event/FormFields" arguments="{event:event}"/>
        <div class="form-group">
            <f:link.action action="list" addQueryString="1" class="btn btn-secondary">
                <f:translate key="tx_bsbhevents_cancel"/>
            </f:link.action>
            <f:form.submit class="btn btn-primary" value="Speichern"/>
        </div>
    </f:form>
</f:section>
</html>
