<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{product.addons}">
    <div class="accessory-section section">
        <div class="row">
            <h2><f:translate id="section.addons.title" /></h2>
        </div>
        <f:for each="{v:iterator.chunk(subject: product.addons, count: 4)}" as="chunkItems">
            <div class="row">
                <f:for each="{chunkItems}" as="accessory">
                    <div class="accessory-item col-md-6 col-lg-3">
                        <div class="image-wrapper">
                            <v:media.exists file="{accessory.images.0.originalResource.publicUrl}">
                                <f:image image="{accessory.images.0}" maxWidth="360" />
                            </v:media.exists>
                        </div>
                        <div class="title h5">{accessory.title}</div>
                    </div>
                </f:for>
            </div>
        </f:for>
    </div>
</f:if>
</html>
